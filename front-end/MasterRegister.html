<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="MatserRegister.css">
</head>
<body>
    <section class="header-section">
        <header class="header">
            <div class="logo">
                <img src="" alt="CHEITA LOGO">
            </div>

            <div class="content">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Log Out</a>
            </div>
        </header>
    </section>

    <section class="form-section">
        <div class="collector-form">
            <div class="dashboard">
                <h2 class="dashboard-text">DASHBOARD</h2>
                <div class="icon">
                    <span class="material-symbols-outlined">
                        file_open
                    </span>

                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </div>
            </div>
            
            <div class="collector-fields">
                <h2 class="data-collector">DATA COLLECTION FORM</h2>
                <div class="main-collection">
                    <div class="fieldset">
                        <div class="sub-fields">
                            <div class="name-field">
                                <label for="name">Name</label>
                                <input type="text" class="user-name" id="name" placeholder="Name" required>
                            </div>

                            <div class="username-field">
                                <label for="username">Username</label>
                                <input type="text" class="userName" id="username" placeholder="username" required>
                            </div>

                            <div class="email-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="Email" placeholder="example@gmail.com" required>
                            </div>

                            <div class="formId-field">
                                <label for="formid">Form ID</label>
                                <input type="text" class="formId" id="formid" name="form-id" placeholder="Form ID" required>
                            </div>

                            <div class="Account-field">
                                <label for="account">Accouunt Type</label>
                                <select name="Acc" id="account" required>
                                    <option value="" disabled selected>Select an account type</option>
                                    <option value="option1">Account 1</option>
                                    <option value="option2">Account 2</option>
                                    <option value="option3">Account n</option>
                                </select>
                            </div>
        
                            <div class="createBtn">
                                <button class="signUpBtn" id="createAccBtn">Create Account</button>
                            </div>

                            <div class="haveAcc"></div>
                                <span>Do you have an account already?<a href="#">Sign In</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
