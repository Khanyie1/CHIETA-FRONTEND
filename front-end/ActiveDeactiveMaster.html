<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active & Deactive MAster</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="ActiveDeactiveMaster.css">
</head>
<body>
    <section class="header-section">
        <header class="header">
            <div class="logo">
                <img src="" alt="CHEITA LOGO">
            </div>

            <div class="content">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Log Out</a>
            </div>
        </header>
    </section>

    <section class="form-section">
        <div class="collector-form">
            <div class="dashboard">
                <h2 class="dashboard-text">DASHBOARD</h2>
                <div class="icon">
                    <span class="material-symbols-outlined">
                        home
                    </span>

                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </div>
            </div>
            
            <div class="collector-fields">
                <h2 class="data-collector">MASTER ADMINISTRATOR</h2>
                <div class="main-file">
                    <div class="fieldset-active">
                        <div class="sub-field-file">
                            <div class="file-field">
                                <strong>
                                    <span class="active" id="activeAcc">CREATE ACCOUNT</span>
                                </strong>
                            </div>
        
                            <div class="CreateAcc">
                                <button class="activeBtn" id="activeAccBtn">CREATE ACCOUNT</button>
                            </div>
                        </div>
                    </div>

                    <div class="fieldset-deactive">
                        <div class="sub-field-file2">
                            <div class="file-field">
                                <strong>
                                    <span class="deactive" id="deactiveAcc">DEACTIVE ACCOUNT</span>
                                </strong>
                            </div>
        
                            <div class="DeactiveAcc">
                                <button class="deactiveBtn" id="deactiveAccBtn">DEACTIVE ACCOUNT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
