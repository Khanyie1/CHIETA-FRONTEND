<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="header-section">
        <header class="header">
            <div class="logo">
                <img src="" alt="CHEITA LOGO">
            </div>

            <div class="content">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Log Out</a>
            </div>
        </header>
    </section>

    <section class="form-section">
        <div class="login-form">
            <div class="login-fields">
                <h3 class="login-text">Login</h3>
                <div class="main">
                    <div class="email-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user-email" placeholder="Value" required>
                    </div>

                    <div class="password-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="pwd" placeholder="Value" required>
                    </div>

                    <div class="company-field">
                        <label for="options">Account type</label>
                        <select id="options" required>
                            <option value="" disabled selected>Select your account type</option>
                            <option value="option1">Account 1</option>
                            <option value="option2">Account 2</option>
                            <option value="option3">Account 3</option>
                        </select>
                    </div>

                    <div class="SignIn">
                        <button class="signInBtn" id="signBtn">Sign In</button>
                    </div>
    
                    <div class="forgot-link">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>  
            </div>
        </div>

        <div class="image">
            <img src="" alt="AI image">
        </div>
    </section>
</body>
</html>
