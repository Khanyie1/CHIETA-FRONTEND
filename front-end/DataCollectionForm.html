<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="DataCollectionForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="header-section">
        <header class="header">
            <div class="logo">
                <img src="" alt="CHEITA LOGO">
            </div>

            <div class="content">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Log Out</a>
            </div>
        </header>
    </section>

    <section class="form-section">
        <div class="collector-form">
            <div class="dashboard">
                <h2 class="dashboard-text">DASHBOARD</h2>
                <div class="icon">
                    <span class="material-symbols-outlined">
                        file_open
                    </span>
                </div>
            </div>
            
            <div class="collector-fields">
                <h2 class="data-collector">DATA COLLECTION FORM</h2>
                <div class="main-collection">
                    <div class="fieldset">
                        <div class="sub-fields">
                            <div class="question1-field">
                                <label for="Question1">Question 1: What is your organization's name?</label>
                                <input type="text" id="Question1" name="Q1" placeholder="Text" required>
                            </div>

                            <div class="question2-field">
                                <label for="Question2">Question 2: What is the trading name of your organization?</label>
                                <select name="Q2" id="Question2" required>
                                    <option value="" disabled selected>Select a trading name</option>
                                    <option value="option1">trading name 1</option>
                                    <option value="option2">trading name 2</option>
                                    <option value="option3">trading name n</option>
                                </select>
                            </div>

                            <div class="question3-field">
                                <label for="Question3">Question text comes here</label>
                                <textarea  name="Q3" id="Question3" maxlength="300" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
